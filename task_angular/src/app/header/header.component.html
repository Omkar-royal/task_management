@if(loader){
<div
	class="position-absolute loader vh-100 d-flex justify-content-center align-items-center top-0 bottom-0 start-0 end-0"
>
	<div class="spinner-border text-primary" role="status">
		<span class="visually-hidden">Loading...</span>
	</div>
</div>
} @else{
<nav
	class="navbar navbar-expand-lg navbar-light position-fixed top-0 w-100 bg-light ps-0 ms-0"
	style="z-index: 1"
>
	<div class="container-fluid ms-0">
		<button
			class="btn navbar-toggler"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent"
			aria-expanded="false"
			aria-label="Toggle navigation"
		></button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0">
				@for(item of menuItems; track $index){
				<li class="nav-item">
					<a
						class="nav-link"
						[routerLink]="'/' + item.link"
						routerLinkActive="active"
						>{{ item.label }}</a
					>
				</li>
				} @empty { } @if(!signOutBtnVisibility){

				<li class="nav-item">
					<a
						class="nav-link"
						routerLink="/sign_in"
						routerLinkActive="active"
						>Sign In</a
					>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						routerLink="/sign_up"
						routerLinkActive="active"
						>Sign Up</a
					>
				</li>
				} @if(signOutBtnVisibility){
				<div class="d-flex align-items-center px-lg-3 mb-2 mb-lg-0">
					<img
						[src]="imagePath + profile_picture"
						alt=""
						class="img-fluid border border-1 border-secondary rounded-circle profile_picture"
					/>
					<h6 class="fs-6 ms-2 mb-0 text-black fw-medium">
						{{ full_name }}
					</h6>
				</div>
				<div>
					<button
						class="btn rounded-pill btn-outline-danger"
						(click)="signOut()"
					>
						Sign Out
					</button>
				</div>
				}
			</ul>
		</div>
	</div>
</nav>

}
